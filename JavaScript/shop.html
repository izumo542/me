<html>
    <head>
        <title>購物車</title>
        <meta charset="UTF-8">
        <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="shop.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <h1>商品列表</h1>
                        <div class="row" v-for='product in products'>
                            <div>{{ product.name }}</div>
                            <div>
                                <ul>
                                    <li v-for='opt in product.options'>		
                                        {{opt.details}}　{{opt.price|currency}}
                                        <button v-on:click='addToCart(product,opt)' 
                                                class="btn btn-success btn-xs"> 加入 </button>
                                    </li>
                                </ul>		
                            </div>
                        </div>
                    </div>
                </div>
                <hr>

                <h1>購物車</h1>
                <div class='row'>
                    <div class='col-sm-1'>編號</div>
                    <div class='col-sm-1'>商品 名稱</div>
                    <div class='col-sm-1'>價格</div>
                    <div class='col-sm-1'>數量</div>
                    <div class='col-sm-1'>小計</div>
                </div>
                <div class='row' v-for='cartItem in incart'>
                    <div class='col-sm-1'>{{ cartItem.id }}</div>
                    <div class='col-sm-1'>{{ cartItem.name }}</div>
                    <div class="col-sm-1">{{ cartItem.price | currency }}</div>
                    <div class="col-sm-1">{{cartItem.quantity}}
                    <div class='btn btn-danger btn-xs' @click='addOne(cartItem)'> + </div>
                    <!--{{ cartItem.quantity }}-->
                    <div class='btn btn-danger btn-xs' @click='removeOne(cartItem)'> - </div>
                </div>

                <div class="col-sm-2">
                                {{cartItem | subtotal | currency}}
                                <div class="btn btn-danger btn-xs" @click='removeElement(cartItem)'>x</div>	
                            </div>
                        </div>
                        <div class="row totalrow">
                            <hr>
                                <p>總數量：{{countQuantity}}　總價：{{countTotal | currency}}</p>
                            </div>
                        </div>
                    </div>

            <script src="shop.js" type="text/javascript"></script>
    </body>
</html>
